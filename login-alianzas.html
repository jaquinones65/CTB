<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Entidades Aliadas - CTB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
    <div class="login-container">
        <!-- Header del Login Aliadas -->
        <div class="login-header">
            <div class="login-logo">
                <img src="images/BANNER.WEBP" alt="CTB Logo">
            </div>
            <h1>Acceso Entidades Aliadas</h1>
            <p>Credenciales exclusivas para socios estratégicos</p>
        </div>

        <!-- Formulario de Login Aliadas -->
        <form id="formulario-alianzas" class="login-form">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" required 
                       placeholder="Ingrese su usuario corporativo">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Ingrese su contraseña">
                <div class="password-toggle">
                    <button type="button" id="togglePassword">Mostrar</button>
                </div>
            </div>

            <div class="form-group">
                <label for="entidad">Entidad Aliada</label>
                <select id="entidad" name="entidad" required>
                    <option value="">Seleccione su entidad</option>
                    <option value="cicap">CICAP - Capellanía Social</option>
                    <option value="smallcircle">SMALL CIRCLE - Discipulado</option>
                </select>
            </div>

            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox" id="remember-me">
                    <span class="checkmark"></span>
                    Recordar esta computadora
                </label>
            </div>

            <button type="submit" class="login-button">
                <span class="button-text">Acceder al Panel</span>
                <div class="button-loader" style="display: none;">
                    <div class="loader"></div>
                </div>
            </button>
        </form>
        <div class="login-footer">
            <p><a href="index.html">← Volver al Inicio</a></p>
            <p>¿Eres usuario regular? <a href="login.html">Acceso normal aquí</a></p>
            <p>¿Problemas de acceso? <a href="mailto:soporte@colombiatierrabendita.org">Contactar soporte</a></p>
        </div>

        <!-- Mensajes de estado -->
        <div id="login-message" class="login-message" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('formulario-alianzas').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const usuario = document.getElementById('usuario').value;
            const password = document.getElementById('password').value;
            const entidad = document.getElementById('entidad').value;
            const button = document.querySelector('.login-button');
            const buttonText = document.querySelector('.button-text');
            const loader = document.querySelector('.button-loader');
            const message = document.getElementById('login-message');
            
            // Mostrar loading
            buttonText.style.display = 'none';
            loader.style.display = 'flex';
            button.disabled = true;
            
            if (!usuario || !password || !entidad) {
                showMessage('Por favor complete todos los campos', 'error');
                resetButton();
                return;
            }
            
            // Simular proceso de login
            setTimeout(() => {
                // Redirección según entidad
                switch(entidad) {
                    case 'cicap':
                        window.location.href = 'panel-cicap.html';
                        break;
                    case 'smallcircle':
                        window.location.href = 'panel-smallcircle.html';
                        break;
                    default:
                        showMessage('Entidad no válida', 'error');
                        resetButton();
                }
            }, 1500);
        });

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'Mostrar' : 'Ocultar';
        });

        function showMessage(text, type) {
            const message = document.getElementById('login-message');
            message.textContent = text;
            message.className = `login-message ${type}`;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        function resetButton() {
            const buttonText = document.querySelector('.button-text');
            const loader = document.querySelector('.button-loader');
            const button = document.querySelector('.login-button');
            
            buttonText.style.display = 'block';
            loader.style.display = 'none';
            button.disabled = false;
        }

        // Efectos de focus en inputs
        document.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            element.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>
